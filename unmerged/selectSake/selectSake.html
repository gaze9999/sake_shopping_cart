    <script type="module">
        import { RoughnessMipmapper } from './jsm/RoughnessMipmapper.js';
        // load完直接丟到全域，就能直接用了
        window.RoughnessMipmapper = RoughnessMipmapper
        // load完才進行場景的初始化，然後gltf load完就會呼叫animate 詳細看code
        let tokyoElement = document.querySelector('.tokyo')
        let tokyo = new Tokyo(tokyoElement)
        ; ((async () => {
            await tokyo.init()
            const startButton = document.querySelector('.start-button0')
            const startButton1a = document.querySelector('.start-button1a')
            const startButton1b = document.querySelector('.start-button1b')
            const startButton2a = document.querySelector('.start-button2a')

            const startButton3b = document.querySelector('.start-button3b')
            const startButton4a = document.querySelector('.start-button4a')
            const startButton4b = document.querySelector('.start-button4b')
            startButton.addEventListener('click', () => {
                tokyo.currentShot = 0
            })
            startButton1a.addEventListener('click', () => {
                tokyo.currentShot = 1
            })
            startButton1b.addEventListener('click', () => {
                tokyo.currentShot = 1
            })
            startButton2a.addEventListener('click', () => {
                tokyo.currentShot = 2
            })
            startButton2b.addEventListener('click', () => {
                tokyo.currentShot = 2
            })
            startButton3a.addEventListener('click', () => {
                tokyo.currentShot = 3
            })
            startButton3b.addEventListener('click', () => {
                tokyo.currentShot = 3
            })
            startButton4a.addEventListener('click', () => {

            })
            startButton4b.addEventListener('click', () => {

            })
