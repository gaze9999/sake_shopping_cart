<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <img class="login-img001-hyh" src="">
    <div class="main-container-hyh">
        <div class="login-img002-hyh">
            <img class="login-japansvg-hyh" src="img/japan_draw.svg">
        </div>
        <div class="login-container-hyh">
            <form action="index.html">
                <img class="login-malesvg-hyh" src="img/malesvg.svg">
                <h2>歡迎光臨</h2>

                    <div class="i-hyh">
                        <i class="fa fa-user"></i>
                    </div>
                    <h5>帳號</h5>
                    <input class="input" type="text">
                </div>  
                
                <div class="login-input-div-hyh two focus">
                    <div class="i-hyh">
                        <i class="fa fa-lock"></i>
                    </div>
                    <h5>密碼</h5>
                    <input class="input" type="text">
                </div>   
                <a href="#">忘記密碼?</a> 
                <input type="submit" class="login-btn-hyh" value="登入">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
