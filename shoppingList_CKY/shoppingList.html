<!doctype html>
<html lang="en">

<head>
    <title>購物清單</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- main CSS -->
    <link rel="stylesheet" href="./css/shoppingList.css">

    <!-- google font style (notoSerif) -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:200,300,400,500,600,700,900&display=swap"
        rel="stylesheet">

    <!-- fontwesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.11.2-web/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap_shoppingList.min.css" crossorigin="anonymous">

    <!-- aos -->
    <link rel="stylesheet" href="./css/aos.css">
</head>

<body>
    <div class="container">
        <!-- 購物清單大標題 -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="sakeTitle-cky py-5" data-aos="zoom-in" data-aos-delay="100">
                        <figure class="figureImg-cky hard-light-cky">
                            <img class="brewIcon-cky " src="./images/web/pic051.png" alt="">
                        </figure>
                        <h2 clas="sakeName-cky">購物清單</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- 購物清單大標題 結束 -->
    </div>
    <div class="container ">
        <!-- 提酒藍 -->
        <div class="shippingCart-cky">
            <a class="continue-cky">
                <span><i class="fas fa-chevron-left"></i></span>
                繼續選酒
            </a>
            <h3>提酒籃</h3>
        </div>
        <!-- 提酒藍 結束 -->
        <!-- 商品清單 -->
        <div class="purchasedItems-cky side-cky">
            <div class="productItem-cky">
                <div class="item-cky">
                    <!-- 產品 -->
                    <div class="productName-cky">
                        <div class="d-flex">
                            <!-- 產品圖 -->
                            <div class="wine-img">
                                <img src="./images/items/item_000.png" alt="">
                            </div>
                            <!-- 產品圖 結束 -->
                            <!-- 產品規格 -->
                            <div class="wine-info">
                                <p class="prefectures-cky">青森縣</p>
                                <p class="breweries-cky">青森縣酒造組合</p>
                                <p class="product-cky">八甲田 純米大吟醸 華想い40</p>
                                <p class="capacity-cky">720ml</p>
                            </div>
                            <!-- 產品規格 結束 -->
                        </div>
                    </div>
                    <!-- 產品 結束 -->
                    <!-- 數量選擇按鈕 -->
                    <div class="counter-cky">
                        <div class="inputNumber-cky">
                            <span class="minusBtn-cky" role="button">
                                <i class="fas fa-minus"></i>
                              </span>
                            <input class="input-cky" type="text" autocomplete="off" aria-label="數量" value="1" placeholder="數量"
                              max="9" min="0" role="spinbutton" aria-valuemax="9" aria-valuemin="0" aria-valuenow="0"
                              aria-disabled="undefined">

                            <span class=" plusBtn-cky minusBtn-cky" role="button">
                              <i class="fas fa-plus"></i>
                            </span>
                        </div>
                    </div>
                    <!-- 數量選擇按鈕 結束 -->
                    <!-- 刪除按鈕 -->
                    <div class="delete-cky">
                        <div class="deleteBtn-cky">
                        </div>
                    </div>
                    <!-- 刪除按鈕 結束 -->
                    <!-- 產品價格 -->
                    <div class="itemPrice-cky">$ 850</div>
                    <!-- 產品價格 結束 -->
                </div>
                <!-- 活動優惠提醒 -->
                <div class="promoTitle-cky">
                    <a href="">活動：人人都說好 - 任選 2 瓶 $ 1000
                        <span class="rightLink-cky">還差 1 瓶
                            <span><i class="fas fa-chevron-right"></i></span>
                        </span>
                    </a>
                </div>
                <!-- 活動優惠提醒 結束 -->
            </div>

            <div class="productItem-cky">
                <div class="item-cky">
                    <!-- 產品 -->
                    <div class="productName-cky">
                        <div class="d-flex">
                            <!-- 產品圖 -->
                            <div class="wine-img">
                                <img src="./images/items/item_001.png" alt="">
                            </div>
                            <!-- 產品圖 結束 -->
                            <!-- 產品規格 -->
                            <div class="wine-info">
                                <p class="prefectures-cky">青森縣</p>
                                <p class="breweries-cky">青森縣酒造組合</p>
                                <p class="product-cky">八甲田 純米大吟醸 華想い40</p>
                                <p class="capacity-cky">720ml</p>
                            </div>
                            <!-- 產品規格 結束 -->
                        </div>
                    </div>
                    <!-- 產品 結束 -->
                    <!-- 數量選擇按鈕 -->
                    <div class="counter-cky">
                        <div class="inputNumber-cky">
                            <span class="minusBtn-cky" role="button">
                                <i class="fas fa-minus"></i>
                              </span>
                            <input class="input-cky" type="text" autocomplete="off" aria-label="數量" value="1" placeholder="數量"
                              max="9" min="0" role="spinbutton" aria-valuemax="9" aria-valuemin="0" aria-valuenow="0"
                              aria-disabled="undefined">

                            <span class=" plusBtn-cky minusBtn-cky" role="button">
                              <i class="fas fa-plus"></i>
                            </span>
                        </div>
                    </div>
                    <!-- 數量選擇按鈕 結束 -->
                    <!-- 刪除按鈕 -->
                    <div class="delete-cky">
                        <div class="deleteBtn-cky">
                        </div>
                    </div>
                    <!-- 刪除按鈕 結束 -->
                    <!-- 產品價格 -->
                    <div class="itemPrice-cky">$ 850</div>
                    <!-- 產品價格 結束 -->
                </div>
            </div>
        </div>
        <!-- 商品清單 結束 -->
        <!-- 下一步按鈕 -->
        <div class="centered-cky">
            <button type="submit" class="submitBtn-cky">確認購物清單</button>
        </div>
        <!-- 下一步按鈕 結束 -->

                <!-- 左右背景圖 -->
                <div class="bg_wgr-cky bg_wgr01-cky " data-aos="fade-up" data-aos-delay="300"></div>
                <div class="bg_wgr-cky bg_wgr04-cky "data-aos="fade-down" data-aos-delay="200"></div>
            
                <div class="seigaiwa-cky cloud1-1-cky" data-aos="fade-left" data-aos-delay="200"></div>
                <div class="seigaiwa-cky cloud1-2-cky" data-aos="fade-left" data-aos-delay="300"></div>
            
                <div class="seigaiwa-cky cloud2-1-cky"data-aos="fade-right" data-aos-delay="200"></div> 
                <div class="seigaiwa-cky cloud2-2-cky"data-aos="fade-right" data-aos-delay="300"></div>

                <!-- 左右背景圖 結束 -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

        <!-- main js -->
        <script src="./js/shoppingList.js"></script>

        <!-- aos -->
        <script src="./js/aos.js"></script>
</body>

</html>
